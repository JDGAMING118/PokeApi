<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css" />
  <title>Poke Page</title>
</head>

<body>
  <main id="container">
    <header id="header">
      <div id="text">

        <div>
          <p>
            Project <br />
            Pokemon
          </p>
          <img src="../img/pokeball.png " id="pokeball">
          <a href="#">Home</a>
          <button type="button" id="searchBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>



          <form action="">
            <input id="search" type="text" placeholder="Search your pokemon" />
          </form>
        </div>

        <div>
          <h2>
            Gotta catch 'em all
          </h2>
        </div>

      </div>

      <div id="image">
        <img src="../img/Banner2.png" alt="">
      </div>
    </header>

    <section id="content1">
      <div>
        <img src="../img/pikachu.png" alt="">
      </div>
      <div>
        <h1>Found them all</h1>
        <h5>all the information about your favorites pokemons</h5>
      </div>
    </section>

    <section id="content2">
      <div>
        <h1>The favorites of the week</h1>
        <h5>Our users are importan because, for all of you we made the top 10 favorites pokemons</h5>
        <a href="./_favoritesOfWeek.html"> Show me! </a>
      </div>
      <div>
        <img src="../img/Charmander.png" alt="">
      </div>
    </section>
  </main>


  <div class="modalBg">
    <div class="modalContent">
      <img id="sprite">
      <h2>Name of Pokemon</h2>
      <p id="name"></p>
      <h2>Abilities</h2>
      <p id="abilities"></p>
    </div>
  </div>

  <script type="module" src="../PaginaPrincipal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
</body>

</html>
